<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/google-icon-512x512-tqc9el3r.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul class="Nav_List">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="Menu_Icon">
                    <a href="">
                        <img src="https://cdn2.iconfinder.com/data/icons/mobile-web-app-vol-4-1/32/Dots_Menu_list_option_preference_nav_navigation-512.png" alt="Menu">
                    </a>
                </li>
                <li class="Account_Icon">
                    <a href="">
                        <img src="https://w7.pngwing.com/pngs/802/786/png-transparent-google-account-google-search-customer-service-google-logo-login-button-blue-sphere-car-rental-thumbnail.png" alt="Account" class="Account_Icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Main_Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="Logo">
        </section>
        <section class="Main_Search">
            <div class="Search_Container">
                <label for="Search_Input">
                    <img src="https://www.freeiconspng.com/uploads/search-icon-png-2.png" alt="Buscar">
                </label>
                <input type="text" id="Search_Input">
                <div class="Search_Container_Icon">
                    <a href="" class="Search_Micro_Icon">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_VtSMDov8xLZiLATYp_mkJrJejjqrg7JPBsTvhSR_Wg&s" alt="Usar micrófono">
                    </a>
                    <a href="" class="Search_Lens_Icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Google_Lens_-_new_logo.png" alt="Buscar con Lens">
                    </a>
                </div>
            </div>
            <div class="Main_Search_Buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p class="Main_Search_Languages">
                <span>Ofrecido por Google en:</span>
                <a href="">Español (Latinoamérica)</a>
                <a href="">English</a>
            </p>
        </section>
    </main>
    <footer>
        <p>Costa Rica</p>
        <div>
            <ul class="Footer_Left">
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Cómo funciona la búsqueda</a>
                </li>
            </ul>
            <ul class="Footer_Right">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
